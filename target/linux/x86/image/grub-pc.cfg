@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"
set root='(hd0,msdos1)'

menuentry "@TITLE@" {
	linux /boot/vmlinuz @ROOTPART@ @CMDLINE@ noinitrd mitigations=off cpuidle.governor=ladder intel_pstate=disable
}
menuentry "@TITLE@ (failsafe)" {
	linux /boot/vmlinuz failsafe=true @ROOTPART@ @CMDLINE@ noinitrd
}
